<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header>
      <div class="welcome">
        <h1>HOME.HTML</h1>
        <a href="/signup.html"><i class="fa-solid fa-carrot"></i></a>
      </div>
      <p class="description">Please log in or signup to create a new account</p>
    </header>
    <main>
      <div class="container">
        <form action="/">
          <div class="client_login_container">
            <div class="login_field">
              <input id="username" type="text" placeholder="username" />
              <div class="error errorUsername hidden">
                <p>The username entered is incorrect</p>
              </div>

              <input id="email" type="text" placeholder="email" />
              <div class="error errorEmail hidden">
                <p>The email is entered incorrect</p>
              </div>

              <input id="password" type="password" placeholder="password" />
              <div class="error errorPassword hidden">
                <p>The Password entered is incorrect</p>
              </div>
            </div>
          </div>
        </form>

        <div class="btn">
          <a id="login_successful" href="#">
            <button id="loginbtn" type="button">Login</button>
          </a>
          <a href="signup.html"><button type="button">Sign Up</button></a>
        </div>
      </div>
    </main>

    <!-- my js script -->
    <script defer src="script.js"></script>
    <!-- This is for the font awesome -->
    <script
      src="https://kit.fontawesome.com/055b193f00.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
